<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Restaurant Recommender, find your favorite local restaurants with these search tools!" />
    <title>Restaurant Recommender</title>
</head>
<body>
    <!-- HTML GOES HERE -->
    <button class="button-info">click me for info!</button>
    <main class="print-info"></main>

    <button class="button-recommend">give me a mexican restaurant with 3 or more stars please</button>
    <main class="print-recommend"></main>

    <button class="button-recommend-2">give me a mexican or pizza restaurant with 2 or more stars please</button>
    <main class="print-recommend-2"></main>

    <button class="button-add">add a new restaurant: Pizza Express ('pizza')<br>and add two reviews for it</button>
    <main class="print-add"></main>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="RestaurantRecommender.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
